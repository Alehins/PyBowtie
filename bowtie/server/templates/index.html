<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <script text="text/javascript" src="../js/sensor_client.js"></script>
    <!-- Le styles -->
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->


  <style type="text/css"></style>
</head>

<body style="background-color:lightgrey;">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="https://github.com/Alehins/PyBowtie">Bowtie</a>
        <!--<img src="../static/favicon.ico"/>-->
        <div class="nav-collapse collapse">
          <ul class="nav">
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container">

    <div class="span5 offset3">
      <h1>Bowtie: Sensor Data Gathering</h1>
      <br>
      <table id="id_table" class="table table-hover">
        <tr>
          <td><b>CPU Id:</b></td>
          <td><input type="text" name="identifier" id="cpu_id"></td>
        </tr>
        <tr>
          <td><b>Phone Id:</b></td>
          <td><input type="text" name="identifier" id="phone_id"></td>
        </tr>
      </table>
      <div align="center">
      <button type="button" id="sub_button" onClick="toggle_readonly()"><b>Start Sending Data</b></button>
      </div>
      <br>
      <table id="sensor_table" class="table table-hover" style="visibility:hidden">
        <tr id="tb_lr">
          <td><b>Tilt Left/Right:</b></td>
          <td id="doTiltLR"></td>
          <td><input type="checkbox" id="doTiltLRCheckbox" checked="yes"></td>
        </tr>
        <tr id="tb_fb">
          <td><b>Tilt Front/Back:</b></td>
          <td id="doTiltFB"></td>
          <td><input type="checkbox" id="doTiltFBCheckbox" checked="yes"></td>
        </tr>
        <tr id="tb_d">
          <td><b>Direction:</b></td>
          <td id="doDirection"></td>
          <td><input type="checkbox" id="doDirectionCheckbox" checked="yes"></td>
        </tr>
        <tr id="tb_lat">
          <td><b>Latitude:</b></td>
           <td id="latPos"></td>
          <td><input type="checkbox" id="latPosCheckbox" checked="yes"></td>
        </tr>
        <tr id="tb_lon">
          <td><b>Longitude:</b></td>
          <td id="longPos"></td>
          <td><input type="checkbox" id="longPosCheckbox" checked="yes"></td>
        </tr>
      </table>
      <div class="footer">
        <p>
          Creators: <a href="http://www.linkedin.com/pub/alexander-wallar/68/985/b87">Alex Wallar</a> and 
          <a href="http://www.linkedin.com/pub/aleksejs-sazonovs/23/bab/a56">Aleksejs Sazonovs</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
