<html>
<head>
    <meta charset="utf-8">
    <title>Bowtie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />

    <!-- JQUERY -->
    <script src="{{ url_for('static', filename='js/jquery-1.9.1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sensor_client.js') }}"></script>

    <!-- Le styles -->
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-responsive.min.css') }}" rel="stylesheet">


    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
</head>
<body onunload="on_exit()" style="background:lightgrey">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="/">Bowtie</a>
        <a class="brand" href="./about.html">About</a>
        <a class="brand" href="https://github.com/Alehins/PyBowtie">GitHub</a>
        <!--<img src="../static/favicon.ico"/>-->
        <div class="nav-collapse collapse">
          <ul class="nav">
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container">

    <div class="span5 offset3">
      
      <h1>Bowtie</h1>
      <p class="lead">Sensor Data Gathering</p>
      <div id="alert_msg" class="alert alert-error" style="display: none;">
        <button type="button" class="close" onClick="warning_closed()" data-dismiss="alert">&times;</button>
        <strong>Error!</strong> Please enter a CPU Id and Node Id before continuing 
      </div>
      <table id="id_table" class="table table-hover" border="0">
        <tr>
          <td><b>CPU Id:</b></td>
          <td><input type="text" name="identifier" id="cpu_id"></td>
        </tr>
        <tr>
          <td><b>Node Id:</b></td>
          <td><input type="text" name="identifier" id="phone_id"></td>
        </tr>
      </table>

      <div align="center">

      <p>
      <button class="btn btn-large btn-success" type="button" id="sub_button" onClick="toggle_readonly()">Start sensing</button>
      </p>
      
      </div>
      <br>
      <table id="sensor_table" class="table table-hover" style="display:none">
        <tr id="tb_lr" onClick="row_clicked('doTiltLR')">
          <td><b>Tilt Left/Right:</b></td>
          <td id="doTiltLR"></td>
          <td><input type="checkbox" id="doTiltLRCheckbox" checked="yes"></td>
        </tr>
        <tr id="tb_fb">
          <td><b>Tilt Front/Back:</b></td>
          <td id="doTiltFB"></td>
          <td><input type="checkbox" id="doTiltFBCheckbox" checked="yes"></td>
        </tr>
        <tr id="tb_d">
          <td><b>Direction:</b></td>
          <td id="doDirection"></td>
          <td><input type="checkbox" id="doDirectionCheckbox" checked="yes"></td>
        </tr>
        <tr id="tb_lat">
          <td><b>Latitude:</b></td>
           <td id="latPos"></td>
          <td><input type="checkbox" id="latPosCheckbox" checked="yes"></td>
        </tr>
        <tr id="tb_lon">
          <td><b>Longitude:</b></td>
          <td id="longPos"></td>
          <td><input type="checkbox" id="longPosCheckbox" checked="yes"></td>
        </tr>
      </table>
      <div class="footer">
        <p>
          Creators: <a href="http://uk.linkedin.com/pub/alexander-wallar/68/985/b87/">Alex Wallar</a>,  
          <a href="http://uk.linkedin.com/pub/aleksejs-sazonovs/23/bab/a56/">Aleksejs Sazonovs</a> and 
          <a href="http://uk.linkedin.com/pub/christopher-choi/40/885/366">Christopher Choi</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
