<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bowtie Mapping Example</title>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <!-- CSS -->
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map-canvas {
            height: 100%;
        }
    </style>

    <!-- JS -->
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTML74DBnSbEOJSnThtpcF-F188TTd3DA&sensor=true">
    </script>

    <script type="text/javascript">
        var map;
        var mapOptions;
        var newPoint;
        var marker;
        var running = 0;

        function initialize() {
            mapOptions = {
                center: new google.maps.LatLng(-34.397, 150.644),
                zoom: 8,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(
                    document.getElementById("map-canvas"),
                    mapOptions
            );

            newPoint = new google.maps.LatLng(
                -34.397,
                150.644
            );

            marker = new google.maps.Marker({
                    position: newPoint,
                    map: map
            });
        }

        function autoUpdate() {
            var latitude = -34.397 - (5 * running);
            var longitude = 150.644 - (5 * running);

            // update marker
            if (marker) { // marker already exists
                newPoint = new google.maps.LatLng(
                    latitude,
                    longitude
                );
                marker.setPosition(newPoint);
                map.setCenter(newPoint);
            } else { // marker does not exist, make new one
                marker = new google.maps.Marker({
                    position: newPoint,
                    map: map
                });
            }

            console.log("Running!" + running);
            console.log("Lat:" + latitude);
            console.log("Long:" + longitude);
            console.log("");

            // auto update timer
            setTimeout(autoUpdate, 2000);
            running += 1;
        }

        google.maps.event.addDomListener(window, 'load', initialize);
        autoUpdate();
    </script>
</head>
<body>
    <div id="map-canvas"></div>
</body>
</html>
