<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bowtie Mapping Example</title>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <!-- CSS -->
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map-canvas {
            height: 100%;
        }
    </style>

    <!-- JS -->
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTML74DBnSbEOJSnThtpcF-F188TTd3DA&sensor=true">
    </script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    <script type="text/javascript" src="/client/js/bowtie.js"></script>

    <script type="text/javascript">
        var map;
        var mapOptions;
        var newPoint;
        var marker;
        var path_coordinates = [];
        var path;
        var running = 0;
        var newPoint = undefined;

        var bs = new bowtie.BowtieServer()

        function initialize() {
            var location_coordinates = new google.maps.LatLng(0, -180);
            var mapOptions = {
                zoom: 3,
                center: location_coordinates,
                mapTypeId: google.maps.MapTypeId.TERRAIN
            };

            map = new google.maps.Map(
                document.getElementById('map-canvas'),
                mapOptions
            );

            path_coordinates = [
                // new google.maps.LatLng(37.772323, -122.214897),
                // new google.maps.LatLng(21.291982, -157.821856),
                // new google.maps.LatLng(-18.142599, 178.431),
                // new google.maps.LatLng(-27.46758, 153.027892)
            ];

            path = new google.maps.Polyline({
                path: path_coordinates,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2
            });
            path.setMap(map);

            setInterval(
                bs.getNode(
                    "Example",
                    "Nexus4"
                ).setCallback(
                    autoUpdate
                ), 500
            )
        }

        function autoUpdate(nodeData) {

            var latitude = nodeData.latitude;
            var longitude = nodeData.longitude;

            newPoint = new google.maps.LatLng(
                latitude,
                longitude
            );

            // update
            if (marker) { // marker already exists

                // update path
                path_coordinates.push(newPoint);
                path = new google.maps.Polyline({
                    path: path_coordinates,
                    strokeColor: '#FF0000',
                    strokeOpacity: 1.0,
                    strokeWeight: 2
                });
                path.setMap(map);

                // update marker
                marker.setPosition(newPoint);
                map.setCenter(newPoint);
            } else { // marker does not exist, make new one

                marker = new google.maps.Marker({
                    position: newPoint,
                    map: map
                });            
            }

            console.log("Running!" + running);
            console.log("Lat:" + latitude);
            console.log("Long:" + longitude);
            console.log("");
        }

        google.maps.event.addDomListener(window, 'load', initialize);
        autoUpdate();
    </script>
</head>
<body>
    <div id="map-canvas"></div>
</body>
</html>
